[project]
name = "haverscript"
version = "0.1.1"
description = "Library for managing LLM interactions."
authors = [{ name = "Andy Gill", email = "andygillku@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "frozendict>=4.2.0",
    "ollama>=0.3.2",
    "pytest>=8.3.0",
    "tenacity>=9.0.0",
    "yaspin>=3.0.0",
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"
